<!DOCTYPE html>
<html ng-app="sailsDemoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <title>Angular Sails Example</title>
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }

      ul {
        list-style: none;
      }

      textarea {
        width: 300px;
        height: 150px;
        resize: none;
      }
    </style>
  </head>

  <body ng-controller="CommentCtrl">
<h1>Foobar</h1>

<form name="newCommentForm">
    <input type="text" ng-model="newPost.title"/>
    <button ng-click="addPost(newPost)"></button>
</form>

  <ul>
      <li ng-repeat="post in posts">
          {{ post.title }}
          <ul>
              <li ng-repeat="comment in post.comments">{{ comment }}</li>
          </ul>

      </li>
  </ul>

    <!-- dependencies -->
    <script src="js/socket.io.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/async.js"></script>
    <script src="js/angular-sails/angular-sails.js"></script>
    <script src="js/angular-sails/angular-sails.io.js"></script>
    <script src="js/angular-sails/angular-sails-resource.js"></script>

    <!-- app src -->
    <script src="js/app.js"></script>
  </body>


</html>
