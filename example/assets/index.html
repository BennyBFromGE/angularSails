<!DOCTYPE html>
<html ng-app="AngularSailsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <title>Angular Sails Example</title>
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
  </head>

  <body ng-controller="CommentCtrl">

    <p ng-show="!comments.length">There are no comments</p>
    <ul ng-cloak>
      <li ng-repeat="comment in comments">comment body: {{comment.body}}</li>
    </ul>

    <textarea ng-keydown="addComment($event)" ng-model="newComment"></textarea>

    <!-- dependencies -->
    <script src="js/deps/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="js/deps/angularSails.js"></script>

    <!-- app src -->
    <script src="js/app.js"></script>
  </body>


</html>
