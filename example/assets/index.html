<!DOCTYPE html>
<html ng-app="sailsDemoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <title>Angular Sails Example</title>
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }

      ul {
        list-style: none;
      }

      textarea {
        width: 300px;
        height: 150px;
        resize: none;
      }
    </style>

      <!-- deps -->
      <script src="js/socket.io.js"></script>
      <script src="js/vendor/sails.io.js/sails.io.js"></script>
      <script src="js/vendor/angular/angular.js"></script>
      <script src="js/angular-sails/ngsails.js"></script>

      <!-- app src -->
      <script src="js/app.js"></script>
  </head>

  <body ng-controller="DemoCtrl">
<h1>{{ 'hello' }}</h1>

<input type="text" ng-model="newComment.body"/>
<button ng-click="addComment(newComment)">Submit</button>


<ul>
    <li ng-repeat="comment in comments">{{ comment }}</li>
</ul>
    <!-- dependencies -->

  </body>


</html>
