<!DOCTYPE html>
<html ng-app="AngularSailsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <title>Angular Sails Example</title>
    <meta name="viewport" content="width=device-width">
  </head>

  <body ng-controller="CommentCtrl">

    <span ng-show="comments.length">There are no comments</span>
    <ul>
      <li ng-repeat="(commentId, comment) in comments">body: {{comment.body}}</li>
    </ul>

    <textarea ng-keydown="addComment($event)" ng-model="newComment"></textarea>

    <!-- dependencies -->
    <script src="js/sails/socket.io.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular-sails/angular-sails.js"></script>
    <script src="js/angular-sails/angular-sails-model.js"></script>


    <script src="js/angular-sails/angular-sails-socket.js"></script>


    <!-- app src -->
    <script src="js/app.js"></script>
  </body>


</html>
